  message Request {
    uint64 threshold = 1;
  }
  message Response {
    bool result = 1;
  }
}

message LookupResources {
  message Request {
    repeated DatabaseConstraint lookup = 1;
    ResourceType query_level = 2;
    uint32 limit = 3;
    bool retrieve_instances_ids = 4;
    repeated string labels = 5;                  // New in Orthanc 1.12.0
    LabelsConstraintType labels_constraint = 6;  // New in Orthanc 1.12.0
  }
  message Response {
    repeated string resources_ids = 1;
    repeated string instances_ids = 2;  // Only filled if "retrieve_instances" is true
  }
}

message CreateInstance {
  message Request {
    string patient = 1;
    string study = 2;
    string series = 3;
    string instance = 4;
  }
  message Response {
    bool is_new_instance = 1;
    int64 instance_id = 2;

    // The fields below are only set if "is_new_instance" is true
    bool is_new_patient = 3;
    bool is_new_study = 4;
    bool is_new_series = 5;
    int64 patient_id = 6;
    int64 study_id = 7;
    int64 series_id = 8;
  }
}

message SetResourcesContent {
  message Request {
    message Tag {
      int64 resource_id = 1;
      bool is_identifier = 2;
      uint32 group = 3;
      uint32 element = 4;
      string value = 5;
    }

    message Metadata {
      int64 resource_id = 1;
      int32 metadata = 2;
      string value = 3;
    }

    repeated Tag tags = 1;
    repeated Metadata metadata = 2;
  }
  message Response {
  }
}

message GetChildrenMetadata {
  message Request {
    int64 id = 1;
    int32 metadata = 2;
  }
  message Response {
    repeated string values = 1;
  }
}

message GetLastChangeIndex {
  message Request {
  }
  message Response {
    int64 result = 1;
