}

message LookupResourceAndParent {
  message Request {
    string public_id = 1;
  }
  message Response {
    bool found = 1;
    int64 id = 2;
    ResourceType type = 3;
    string parent_public_id = 4;  // Only for study, series, or instance
  }
}

message AddLabel {
